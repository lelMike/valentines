<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dla Olci ✿</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,500&family=Libre+Caslon+Text:ital@0;1&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}

  :root{
    --cream:#faf6f1;
    --warm:#f0e6d8;
    --ink:#3a322a;
    --ink-light:#7a6e62;
    --blush:#d4a089;
    --blush-soft:#e8c4b4;
    --sage:#9caa8e;
  }

  html,body{
    height:100%;
    overflow-x:hidden;
    background:var(--cream);
    color:var(--ink);
  }

  body{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100dvh;
    padding:2rem 1.5rem;
    position:relative;
  }

  body::before{
    content:'';
    position:fixed;
    inset:0;
    opacity:.03;
    background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size:128px 128px;
    pointer-events:none;
    z-index:100;
  }

  .petal{
    position:fixed;
    font-size:1.2rem;
    opacity:0;
    pointer-events:none;
    animation:float linear infinite;
    z-index:0;
  }
  .petal:nth-child(1){left:8%;font-size:1rem;animation-duration:12s;animation-delay:0s}
  .petal:nth-child(2){left:25%;font-size:1.4rem;animation-duration:15s;animation-delay:2s}
  .petal:nth-child(3){left:50%;font-size:0.9rem;animation-duration:11s;animation-delay:4s}
  .petal:nth-child(4){left:72%;font-size:1.1rem;animation-duration:14s;animation-delay:1s}
  .petal:nth-child(5){left:90%;font-size:1.3rem;animation-duration:13s;animation-delay:3s}
  .petal:nth-child(6){left:40%;font-size:0.8rem;animation-duration:16s;animation-delay:5s}

  @keyframes float{
    0%{transform:translateY(110vh) rotate(0deg);opacity:0}
    5%{opacity:.35}
    90%{opacity:.35}
    100%{transform:translateY(-10vh) rotate(360deg);opacity:0}
  }

  .card{
    position:relative;
    z-index:1;
    max-width:380px;
    width:100%;
    text-align:center;
  }

  .flourish{
    font-family:'Cormorant Garamond',serif;
    font-size:2.4rem;
    color:var(--blush);
    letter-spacing:.3em;
    opacity:0;
    animation:fadeUp .8s ease-out .3s forwards;
    margin-bottom:1rem;
  }

  .name{
    font-family:'Cormorant Garamond',serif;
    font-weight:600;
    font-size:2.6rem;
    letter-spacing:.04em;
    color:var(--ink);
    opacity:0;
    animation:fadeUp .8s ease-out .6s forwards;
    margin-bottom:2.5rem;
    position:relative;
  }

  .name::after{
    content:'';
    display:block;
    width:40px;
    height:1px;
    background:var(--blush-soft);
    margin:1rem auto 0;
  }

  .message{
    font-family:'Libre Caslon Text',serif;
    font-size:.95rem;
    line-height:1.9;
    color:var(--ink-light);
    opacity:0;
    animation:fadeUp .8s ease-out .9s forwards;
    margin-bottom:2rem;
    padding:0 .5rem;
  }

  .message em{
    font-family:'Cormorant Garamond',serif;
    font-style:italic;
    font-size:1.1rem;
    color:var(--ink);
  }

  .punchline{
    font-family:'Caveat',cursive;
    font-size:1.15rem;
    color:var(--blush);
    opacity:0;
    animation:fadeUp .8s ease-out 1.2s forwards;
    margin-bottom:2.5rem;
    line-height:1.6;
  }

  .divider{
    width:60px;
    height:1px;
    background:linear-gradient(90deg,transparent,var(--blush-soft),transparent);
    margin:0 auto 2rem;
    opacity:0;
    animation:fadeUp .6s ease-out 1.4s forwards;
  }

  .sign-off{
    font-family:'Libre Caslon Text',serif;
    font-size:.85rem;
    color:var(--ink-light);
    opacity:0;
    animation:fadeUp .8s ease-out 1.5s forwards;
    letter-spacing:.02em;
  }

  .sign-off .author{
    font-family:'Caveat',cursive;
    font-size:1.4rem;
    color:var(--ink);
    display:block;
    margin-top:.5rem;
  }

  .date-tag{
    position:fixed;
    bottom:1.2rem;
    left:50%;
    transform:translateX(-50%);
    font-family:'Cormorant Garamond',serif;
    font-size:.75rem;
    letter-spacing:.15em;
    text-transform:uppercase;
    color:var(--blush-soft);
    opacity:0;
    animation:fadeUp .6s ease-out 1.8s forwards;
  }

  @keyframes fadeUp{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
  }

  .heart-tap{
    position:fixed;
    pointer-events:none;
    font-size:1.2rem;
    animation:heartPop .7s ease-out forwards;
    z-index:99;
  }

  @keyframes heartPop{
    0%{opacity:1;transform:scale(0) translateY(0)}
    50%{opacity:1;transform:scale(1.2) translateY(-20px)}
    100%{opacity:0;transform:scale(.8) translateY(-50px)}
  }
</style>
</head>
<body>

<div class="petal">✿</div>
<div class="petal">❀</div>
<div class="petal">✿</div>
<div class="petal">❀</div>
<div class="petal">✿</div>
<div class="petal">❀</div>

<div class="card">
  <div class="flourish">· ✿ ·</div>

  <h1 class="name">Olcia</h1>

  <p class="message">
    Chciałem Ci napisać coś mądrego<br>
    i&nbsp;słodkiego — ale po trzeciej<br>
    próbie stwierdziłem, że lepiej<br>
    niech kwiaty mówią za mnie.
  </p>

  <p class="punchline">
    (one przynajmniej ślicznie wyglądają)
  </p>

  <div class="divider"></div>

  <p class="message" style="animation-delay:1.35s;margin-bottom:2rem;">
    <em>À très bientôt, chère Mademoiselle.</em>
  </p>

  <p class="sign-off">
    Wesołych Walentynek&ensp;♡
    <span class="author">Mikołaj</span>
  </p>
</div>

<div class="date-tag">14 · 02 · 2026</div>

<script>
  document.body.addEventListener('click', e => {
    const h = document.createElement('span');
    h.className = 'heart-tap';
    h.textContent = ['♡','✿','❀','·'][Math.floor(Math.random()*4)];
    h.style.left = e.clientX - 10 + 'px';
    h.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 700);
  });
</script>
</body>
</html>
